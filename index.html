<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <h1>Quiz Game</h1>

    <!-- Main Quiz App -->

    <div class="container">
      <section class="questionBox">
        <div class="container1">
          <h3 class="questionNo">Question 1</h3>
          <p class="pagesInfo">Page 1</p>
          <span class="timer">
            <i class="fa-solid fa-clock"></i>
            <p class="time">1:54</p>
          </span>
        </div>
        <div class="container2">
          <p class="question">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates
            consequuntur autem mollitia iure quos delectus eaque, ut soluta?
          </p>
        </div>
      </section>
      <section class="choiceBox">
        <button class="choice">Option 1</button>
        <button class="choice">Option 2</button>
        <button class="choice">Option 3</button>
        <button class="choice">option 4</button>
      </section>
      <section class="extraBox">
        <button class="resetButton">Reset</button>
        <div class="buttonBox">
          <button class="previousPage">Previous</button>
          <button class="nextPage">Next</button>
        </div>
      </section>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
